<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-image: url(vrnv1.jpg);
            background-repeat:no-repeat;
            background-size: cover;
        }
        .header{
            width:50px;
            background-color: yellow;
            text-align: center;
        }
        h2{
            text-align: center;
        }
        img{
            height: 120px;
            width: 120px;
        }
        .food1{
            display: grid;
            grid-template-columns: auto auto auto auto auto;
            padding-left: 300px;
            padding-right: 300px;
            align-content: center;
        }
        .food2{
            display: grid;
            grid-template-columns: auto auto auto auto auto auto;
            padding-left: 250px;
            padding-right: 250px;
            align-content: center;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Healthy Vs Un-Healthy</h1>
    </div>
    <h2>Unhealthy Food</h2>
        <div class="food1">
            <div>
                <img src="noodles.jpg" alt="noodles">
            </div>
            <div>
                <img src="burger.jpg" alt="burger">
            </div>
            <div>
                <img src="biryani.jpg" alt="biryani">
            </div>
            <div>
                <img src="pizza.jpg" alt="pizza">
            </div>
            <div>
                <img src="cake.jpeg" alt="cake">
            </div>
        </div>
        <h2>Healthy Food</h2>
        <div class="food2">
            <div>
                <img src="veg1.jpg" alt="vegitables">
            </div>
            <div>
                <img src="grains.jpg" alt="grains">
            </div>
            <div>
                <img src="fruit.jpg" alt="fruits">
            </div>
            <div>
                <img src="pulses.jpg" alt="pulses">
            </div>
            <div>
                <img src="milk.jpg" alt="milk">
            </div>
            <div>
                <img src="oats.jpg" alt="oats">
            </div>
        </div>
</body>
</html>
